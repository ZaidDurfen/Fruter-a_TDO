<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Frutería Tierra De Osos </title>
</head>
<body>
    <header>
        <h1>Frutería Tierra de Osos</h1>
    </header>
    
    <section id="app" class="app-container">
        <article class="table-container">
            <table>
                <tr>
                    <th colspan="4">FRUTAS EN VENTA</th>
                </tr>
                <tr v-for="(item, index) in inventario" :key="index" :class="{ 'fondo': item.cantidad > 0 }">
                    <td>
                        <button @click="incrementarCantidad(index)">+</button>
                        <input type="text" v-model.number="item.cantidad" @input="calcularTotal(index)">
                        <button :disabled="item.cantidad === 0" @click="decrementarCantidad(index)">-</button>
                    </td>
                    <td>{{ item.nombre }}</td>
                    <td>${{ item.precioUnitario }}</td>
                    <td>${{ item.total }}</td>
                </tr>
                <tr>
                    <td colspan="3" id="titulos">
                        <h4>Subtotal:</h4>
                        <h4>IVA:</h4>
                        <h4>Precio Total:</h4>
                    </td>
                    <td id="totales">
                        <h4>${{ subtotal.toFixed(2) }}</h4>
                        <h4>${{ iva.toFixed(2) }}</h4>
                        <h4>${{ total.toFixed(2) }}</h4>
                    </td>
                </tr>
            </table>
        </article>
        
        <fieldset class="add-fruit">
            <legend>Agregar otra fruta</legend>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input v-model="nuevaFrutaNombre" type="text" id="nombre">
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad:</label>
                <input v-model.number="nuevaFrutaCantidad" type="number" id="cantidad">
            </div>
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input v-model.number="nuevaFrutaPrecio" type="number" id="precio">
            </div>
            <div class="form-group">
                <button @click="agregarFruta">Agregar</button>
            </div>
        </fieldset>
    </section>

    <script src="./js/script.js"></script>
</body>
</html>
